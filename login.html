<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="login.html">Add Task</a>
  </div>
  <h1>Login</h1>
  <input type="text" id="passcode" placeholder="Enter Passcode">
  <button onclick="checkCode()">Submit</button>

  <script src="api.js"></script>
  <script>
    function checkCode() {
      var code = document.getElementById("passcode").value;
      checkPasscode(code, function(valid) {
        if (valid) {
          localStorage.setItem("loggedIn", "yes");
          window.location.href = "add_task.html";
        } else {
          alert("Wrong code");
        }
      });
    }
  </script>
</body>
</html>
